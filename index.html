<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./form.js" defer></script>
</head>

<body>
    <main>
        <div class="img">
            <div  class="logo">
                <img class="odin" src="./odin-lined.png" alt="">
                <h1 class="logoText">ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="description">
                <h2>This is not a real online service! You know you need something <br> like this in your life to help you
                    realise your deepest dreams. <br> Sign up now to get started.
                </h2>
                <h2>
                    You know you want to.
                </h2>
            </div>
            <form>
                <div class="shadow">
                    <h2 class="action">Let's do this!</h2>
                    <div class="main-form">
                        <div class="form1">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
    
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
    
                            <label for="password">Password</label>
                            <input type="password" id="passworde" required>
                            <span class="password-err"></span>
                        </div>
                        
                        <div class="form2">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
    
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" required>
                        
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                </div>

                <div class="button-section">
                    <button class="btn">
                        Create Account
                    </button>
                </div>
            </form>
            <div class="last">
                <p>Already have an account? <a href="">Log in</a> </p>
            </div>
        </div>
    </main>
</body>

</html>
